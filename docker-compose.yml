services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx/certs
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - tfnet
    restart: always

  letsencrypt:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    environment:
      - DEFAULT_EMAIL=your-email@example.com
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/acme.sh
    networks:
      - tfnet
    restart: always

  frontend:
    build:
      context: ./frontend
    environment:
      - VIRTUAL_HOST=taskforce121milsim.com
      - LETSENCRYPT_HOST=taskforce121milsim.com
      - LETSENCRYPT_EMAIL=unikmey@gmail.com
    ports:
      - "3000:80"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - tfnet

  backend:
    build:
      context: ./backend
    command: gunicorn --bind 0.0.0.0:8000 app:app
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - tfnet

  bot:
    build:
      context: ./bot
    command: python bot.py
    volumes:
      - ./bot:/app
    env_file:
      - .env
    restart: always
    depends_on:
      - db
    networks:
      - tfnet

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: tf121
      POSTGRES_USER: tfuser
      POSTGRES_PASSWORD: tfpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env
    networks:
      - tfnet

volumes:
  pgdata:

networks:
  tfnet:
    driver: bridge
